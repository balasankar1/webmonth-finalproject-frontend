<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="sign-in">
        <h1>Sign In</h1>
        <input
          type="text"
          class="sign-in-options sigin-email"
          placeholder="Email"
        />
        <input
          type="password"
          class="sign-in-options signin-password"
          placeholder="Password"
        />
        <button class="sign-in-button">sign in</button>
      </div>

      <div class="sign-up">
        <h1>Sign Up</h1>
        <input
          type="text"
          class="sign-up-options signup-email"
          placeholder="Email"
        />
        <input
          type="text"
          class="sign-up-options signup-name"
          placeholder="Name"
        />
        <input
          type="password"
          class="sign-up-options signup-password"
          placeholder="Password"
        />
        <input
          type="password"
          class="sign-up-options signup-retyped-password"
          placeholder="Retype Password"
        />
        <button class="sign-up-button">sign up</button>
      </div>
    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>

    <script src="index.js"></script>
  </body>
</html>
